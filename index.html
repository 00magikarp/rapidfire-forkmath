<!DOCTYPE html>
<html lang="en">
  <head>
    <style type="text/css">
      body { background-color: #1f2937; }
    </style>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Nowadays, it's like every 'review' or 'study' tool online is overloaded with ads, restrictive features, or plain inefficiency.
    Frustrated? Meet Rapidfire: a fast-paced, flashcard-like quiz website built to emphasize retention for tests.">
    <title>Rapidfire - Fast-Paced Study Sessions</title>

    <link href="https://fonts.googleapis.com/css?family=Inclusive+Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style/style_desktop.css" />
    <!-- <link rel="icon" href="images/global/favicon.ico" type="image/x-icon"> -->
  </head>
  <body>
    <main>
      <script>0</script>

      <div id="templates" style="display: none;">
        <svg id="svg_x" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#c10000">
          <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>

        <svg id="svg_xmore" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>     

        <svg id="svg_check" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#33cc33">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>

        <svg id="svg_next" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>

        <svg id="svg_submit" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
        </svg>           
      </div>

      <div id="mainmenu_div">
        <img id="mainmenu_logo" href="images/global/logo.png">

        <p id="mainmenu_subtitle">An efficient flashcard-style review tool with an emphasis on retention.</p>

        <div id="mainmenu_btn_div">
          <button class="mainmenu_btn" id="mainmenu_btn_continue" disabled>Continue Session</button>
          <button class="mainmenu_btn" id="mainmenu_btn_new">New Session</button>
          <button class="mainmenu_btn" id="mainmenu_btn_settings">Settings</button>
          <button class="mainmenu_btn" id="mainmenu_btn_about">About</button>
          <button class="mainmenu_btn" id="mainmenu_btn_contribute">Contribute</button>
        </div>
      </div>

      <div id="mainmenu_newsession_wrapper">
        <div id="mainmenu_newsession_div">
          <p id="mmns_title">Create New Session</p>

          <div id="mmns_subject_div">
            <p id="mmns_subject_text">Session Subject: </p>
            <select id="mmns_subject_dropdown" name="dropdown">
              <option value="1">----------</option>
              <option value="2">Debug 2</option>
              <option value="3">Debug 3</option>
              <option value="4">Debug 4</option>
              <option value="1">Debug 1</option>
              <option value="2">Debug 2</option>
            </select>
          </div>

          <div id="mmns_preset_div">
            <p id="mmns_preset_text">Use Preset: </p>
            <select id="mmns_preset_dropdown" name="dropdown" disabled>
              <option value="1">Debug 1</option>
              <option value="2">Debug 2</option>
              <option value="3">Debug 3</option>
              <option value="4">Debug 4</option>
            </select>
          </div>

          <hr>

          <div id="mmns_custom_div">
            <em>Custom Session Topics possibly coming in the future!</em>
          </div>

          <button id="mmns_cancel_btn">Cancel</button>
          <button id="mmns_create_btn" disabled>Create New Session</button>
        </div>
      </div>

      <div id="session_div">
        <div id="session_content_div">
          <div id="session_content_question_div">
            <p id="scq_qnum">Question #1/999</p>
            <p id="scq_qtype">Short Answer</p>
            <p id="scq_qdesc">This is a sample question. What is 1+1?</p>

            <div id="scq_qspacer"></div>

            <div id="scq_sa_div">
              <input id="scq_sa_input" placeholder="Enter your answer here...">
              <button id="scq_sa_btn" class="scq_submit_btn">
                <svg id="scq_sa_btn_svg" class="scq_submit_btn_svg"><use id="scq_sa_btn_svg_src" href="#svg_submit"></use></svg>
              </button>

              <div id="scq_sa_feedback" class="scq_feedback">
                <svg class="scq_feedback_svg"><use id="scq_sa_feedback_svg" href="#svg_check"></use></svg>
                <p id="scq_sa_feedback_text" class="scq_feedback_text">Correct</p>
              </div>
            </div>

            <div id="scq_mcq_div">
              <div id="scq_mcq_options">
                <button class="scq_mcq">
                  <div class="scq_mcq_label">A</div>
                  <p class="scq_mcq_text">
                    Answer Option A
                  </p>
                </button>

                <button class="scq_mcq">
                  <div class="scq_mcq_label">B</div>
                  <p class="scq_mcq_text">
                    Answer Option B
                  </p>
                </button>

                <button class="scq_mcq">
                  <div class="scq_mcq_label">C</div>
                  <p class="scq_mcq_text">
                    Answer Option C
                  </p>
                </button>

                <button class="scq_mcq">
                  <div class="scq_mcq_label">D</div>
                  <p class="scq_mcq_text">
                    This specific response, which is encapsulated by the fourth letter in the canonical series of the English alphabet, is thereby designated as Answer Option D, thereby signifying its role as a representative choice among the available selections within the scope of this evaluative framework.
                  </p>
                </button>
              </div>
              
              <div id="scq_mcq_bottom_div">
                <button id="scq_mcq_btn">
                  <span id="scq_mcq_btn_text">Submit</span>
                  <svg id="scq_mcq_btn_svg"><use id="scq_mcq_btn_svg_src" href="#svg_submit"></use></svg>
                </button>

                <div id="scq_mcq_feedback" class="scq_feedback">
                  <div id="scq_mcq_feedback_icons" class="scq_feedback_icons">
                    <svg class="scq_feedback_svg"><use id="scq_mcq_feedback_svg" href="#svg_x"></use></svg>
                  </div>
                  <p id="scq_mcq_feedback_text" class="scq_feedback_text">Incorrect</p>
                </div>
              </div>
            </div>

            
          </div>
          <div id="session_content_image_div">

          </div>
        </div>
      </div>
    </main>

    <script src="scripts/directory.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
